<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="username" name="username" required 
        id="userName" type="text" class="form-control" 
        placeholder="Enter username" />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" required
        id="password" type="password" class="form-control" 
        placeholder="Enter password" />
    </div>
        
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    <button  (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
